<!DOCTYPE html>

<html>

<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <title>Project Freelance</title>

  <!-- Load style sheets -->
  <link rel="stylesheet" href="external_css/flick/jquery-ui-1.10.4.custom.css">
  <link rel="stylesheet" type="text/css" href="layout.css"/>
  <link rel="stylesheet" type="text/css" href="messages.css"/>


  <!-- Load any supplemental Javascript libraries here -->
  <script type="text/javascript" src="external_js/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="external_js/jquery-ui-1.10.4.js"></script>
  <script type="text/javascript" src="external_js/expanding.js"></script>

  <!-- Javascript we've written goes here -->
  <script type="text/javascript" src="tabs.js"></script>
  <script type="text/javascript" src="tasks.js"></script>
  <script type="text/javascript" src="messages.js"></script>
  <script type="text/javascript" src="project.js"></script>
</head>

<body>


<div id="tabs">
  <ul>
    <li><a href="#tabs-projects" onclick="showProjectList();">Projects</a></li>
    <li><a href="#tabs-tasks">Tasks</a></li>
    <li><a href="#tabs-messages">Messages</a></li>
  </ul>
  <div id="tabs-projects" visible="visible">
    <div id="projects-main">
    <input type="text" id="newprojectname" name="New Project" class="project-add-field">
    <input type="button" id="AddProject" name="+" value="Add New Project" class="project-add-button"
           onclick="addProject('newprojectname')"><br><br>
    <a class="project" id="placeholder" display="none"></a>
    </div>
  </div>

  <div id="tabs-tasks">
    <input type="text" id="newfoldername" name="newfoldername" class="tasks-add-field">
    <input type="button" id="newfolder" name="newfolder" value="Add folder" class="tasks-add-button">

    <div id="main-task">
      <table class="task-table">
        <tr class="task-header">
          <td class="message-icon-read"><span class="ui-icon ui-icon-folder-collapsed"></span></td>
          <td class="task-label">General
          <td class="message-icon-toggle" rowspan="3"><span class="ui-icon ui-icon-carat-1-s"></span></td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="task-container">
              <div class="task-content">
                <input type="text" id="generaltext" name="New task" class="tasks-add-field">
                <input type="button" id="AddGeneral" name="Add" value="Add" class="tasks-add-button">
                <br>
                <table id="General" class="task-table">
                </table>
              </div>
            </div>
          </td>
        </tr>
      </table>
      <table class="task-table">
        <tr class="task-header">
          <td class="message-icon-read"><span class="ui-icon ui-icon-folder-collapsed"></span></td>
          <td class="task-label">Fantasy
          <td class="message-icon-toggle" rowspan="3"><span class="ui-icon ui-icon-carat-1-s"></span></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="2">
            <div class="task-container">
              <div class="task-content">
                <input type="text" id="fantasytext" name="New task" class="tasks-add-field">
                <input type="button" id="AddFantasy" name="Add" value="Add" class="tasks-add-button">
                <br>
                <table id="Fantasy" class="task-table">
                </table>
              </div>
            </div>
          </td>
        </tr>
      </table>
      <table class="task-table">
        <tr class="task-header">
          <td class="message-icon-read"><span class="ui-icon ui-icon-folder-collapsed"></span></td>
          <td class="task-label">Landscape
          <td class="message-icon-toggle" rowspan="3"><span class="ui-icon ui-icon-carat-1-s"></span></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="2">
            <div class="task-container">
              <div class="task-content">
                <input type="text" id="landscapetext" name="New task" class="tasks-add-field">
                <input type="button" id="AddLandscape" name="Add" value="Add" class="tasks-add-button">
                <br>
                <table id="Landscape" class="task-table">
                </table>
              </div>
            </div>
          </td>
        </tr>
      </table>
      <table class="task-table">
        <tr class="task-header">
          <td class="message-icon-read"><span class="ui-icon ui-icon-folder-collapsed"></span></td>
          <td class="task-label">Portrait
          <td class="message-icon-toggle" rowspan="3"><span class="ui-icon ui-icon-carat-1-s"></span></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="2">
            <div class="task-container">
              <div class="task-content">
                <input type="text" id="portraittext" name="New task" class="tasks-add-field">
                <input type="button" id="AddPortrait" name="Add" value="Add" class="tasks-add-button">
                <br>
                <table id="Portrait" class="task-table">
                </table>
                <!--
                <tr><form><input type="checkbox" name="task" value="task1id">Message Bob</form></tr>
                <br>
                <tr><form><input type="checkbox" name="task" value="task1id">Upload draft</form></tr>
                <br>-->
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div id="tabs-messages">
    <!-- static compose message area -->
    <table class="message-table compose closed">
      <tr class="message-header">
        <td class="message-icon-read"><span class="ui-icon ui-icon-pencil"></span></td>
        <td class="message-compose-header">Compose new message</td>
        <td class="message-icon-toggle" rowspan="2"><span class="ui-icon ui-icon-carat-1-s"></span></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <div class="message-container">
            <div class="message-reply compose">
              <input type="text" placeholder="To:" class="compose-to ui-corner-all">
              <input type="text" placeholder="Subject:" class="compose-subject ui-corner-all">
              <textarea rows="3" class="expanding compose ui-corner-all"></textarea>
              <input type="file" class="input-file">
              <button class="message-send">Send</button>
              <button class="message-choose-file">Choose file...</button>
              <div class="file-list"></div>
            </div>
          </div>
        </td>
      </tr>
    </table>


  </div>
</div>

</body>
